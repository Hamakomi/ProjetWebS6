  <style>

    /*

    #############################################
          DEBUT STYLE NAVBAR - PAS TOUCHER
    #############################################

    */

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #top-bar {
      background-color: #012c10;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #bottom-bar
    {
      padding: 10px 20px;
      font-size: 14px;
      display: flex;
      align-items: center;
      background-color: #F6F6F6;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav a:hover {

    }

    @media screen and (min-width: 400px) {
      #content {
        display: flex;
        margin-left: 3%;
      }
    }
    .navbar {
      overflow: hidden;
    }

    .navbar a {
      float: left;
      font-size: 16px;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .dropdown {
      float: left;
      overflow: hidden;
    }

    .dropdown .dropbtn {
      font-size: 16px;
      border: none;
      outline: none;
      color: white;
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }

    .navbar a:hover, .dropdown:hover .dropbtn {
      background-color: goldenrod;
      color: black;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
    /*
    #############################################
          FIN STYLE NAVBAR - NE PAS TOUCHER
    #############################################
    */



    /*
    #############################################
        DEBUT STYLE CONTENU - VOTRE SECTION
    #############################################
    */

    :root {
      --primary-color: #1e90ff;
      --white: #ffffff;
    }
    
    /*
    #############################################
          FIN STYLE CONTENU - VOTRE SECTION
    #############################################
    */

  </style>
</head>
